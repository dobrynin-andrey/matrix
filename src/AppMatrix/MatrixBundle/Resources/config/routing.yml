# src/AppMatrix/MatrixBundle/Resources/config/routing.yml
AppMatrixMatrixBundle_homepage:
    path:     /
    defaults: { _controller: "AppMatrixMatrixBundle:Page:index" }
    requirements:
         methods:  GET|POST

AppMatrixMatrixBundle_test:
    path:     /test
    defaults: { _controller: "AppMatrixMatrixBundle:Page:test" }
    requirements:
         methods:  GET
AppMatrixMatrixBundle_form:
    path:  /form
    defaults: { _controller: "AppMatrixMatrixBundle:Page:form" }
    requirements:
        methods:  GET|POST
AppMatrixMatrixBundle_project_form:
    path:  /{id}/form
    methods:  ['GET', 'POST']
    defaults: { _controller: "AppMatrixMatrixBundle:Page:form" }
    requirements:
       #id:  '\d+'
